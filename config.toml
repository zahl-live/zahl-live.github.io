title = "Zahl Live Community"
theme = "hugo-coder"
baseURL = "https://zahl.live/"
languageCode = "en"
defaultContentLanguage = "en"

paginate = 20
pygmentsStyle = "bw"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

[params]
	author = "ZAHL"
	description = "An educational, vocational and recreational initiative which maintains Zahl Coin (ℤ) and other related projects."
	info = ["Learners, Workers and Players", "Cryptocurrency"]
	footerContent = "A new crypto for the public benefit."
	keywords = "crypto,defi,blockchain,stellar,polkadot"

	favicon_32 = "/img/favicon-32x32.png"
	favicon_16 = "/img/favicon-16x16.png"
	avatarURL = "/img/coin.png"	
	# gravatar = "info@zahl.live"

	dateFormat = "2 January 2006"
	hideFooter = false
	rtl = false
	# Specify light/dark colorscheme
	# Supported values:
	# "auto" (use preference set by browser)
	# "dark" (dark background, light foreground)
	# "light" (light background, dark foreground) (default)
	colorScheme = "auto"
	hideColorSchemeToggle = false
	maxSeeAlsoItems = 5
	enableEmoji = true
	# Custom CSS
	customCSS = []
	# Custom JS
	customJS = []

[params.csp]
	childsrc = ["'self'"]
	fontsrc = ["'self'", "https://fonts.gstatic.com", "https://cdn.jsdelivr.net/"]
	formaction = ["'self'"]
	framesrc = ["'self'"]
	imgsrc = ["'self'"]
	objectsrc = ["'none'"]
	stylesrc = [
	  "'self'",
	  "'unsafe-inline'",
	  "https://fonts.googleapis.com/",
	  "https://cdn.jsdelivr.net/"
	]
	scriptsrc = ["'self'", "'unsafe-inline'", "https://www.google-analytics.com"]
	prefetchsrc = ["'self'"]
	# connect-src directive – defines valid targets for to XMLHttpRequest (AJAX), WebSockets or EventSource
	connectsrc = ["'self'", "https://www.google-analytics.com"]

[taxonomies]
	category = "categories"
	series = "series"
	tag = "tags"
	author = "authors"

[[params.social]]
